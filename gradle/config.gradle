ext {
    buidlConfig = [
            min             : 16,
            target          : 26,
            compile         : 26,
            buildToolVersion: '26.0.0',
    ]

    bintrayConfig = [
            userOrg       : 'kevalpatel2106',
            groupId       : 'com.kevalpatel2106',
            publishVersion: '1.0',
            description   : 'Emoticons and GIF picker.',
            website       : 'https://github.com/kevalpatel2106/EmoticonGIFKeyboard',
            licences      : 'Apache 2.0',
    ]

    javaCompatibility = [
            sourceCompatibility: JavaVersion.VERSION_1_7,
            targetCompatibility: JavaVersion.VERSION_1_7,
    ]

    packageExcludes = {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
